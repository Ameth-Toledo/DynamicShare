<app-header></app-header>
<app-hero></app-hero>
<app-banner></app-banner>
<app-maps-banner></app-maps-banner>
<app-footer></app-footer>

<div *ngIf="showModal" 
     class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn"
     (click)="closeModal()">
  <div class="w-full max-w-4xl bg-gray-900 rounded-2xl shadow-2xl animate-scaleIn"
       (click)="$event.stopPropagation()">
    
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <h3 class="text-white text-lg md:text-xl font-semibold">Video de DynamicShare</h3>
      <button (click)="closeModal()" 
              class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-800 rounded-full transition-all duration-300"
              aria-label="Cerrar">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <div class="p-4 md:p-6">
      <app-video-layout></app-video-layout>
    </div>
  </div>
</div>
