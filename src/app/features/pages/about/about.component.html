<app-header></app-header>

<div class="min-h-screen pb-20">
  <div class="container mx-auto px-3 py-8 md:py-12">
    <div class="text-center mb-10 md:mb-12">
      <h1 class="text-3xl md:text-5xl font-bold mb-4" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Sobre DynamicShare</h1>
      <div class="w-24 h-1 mx-auto mb-5" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%);"></div>
      <p class="text-base md:text-xl text-gray-700 max-w-3xl mx-auto leading-relaxed font-medium">
        Impulsamos el éxito de influencers en <span class="font-bold text-blue-600">Facebook</span>, <span class="font-bold text-pink-600">TikTok</span> y <span class="font-bold text-red-600">YouTube</span>.
      </p>
    </div>

    <div class="mb-12 md:mb-16">
      <div class="text-center mb-8">
        <h2 class="text-2xl md:text-4xl font-bold text-gray-800 mb-3">Nuestras Certificaciones</h2>
        <p class="text-sm md:text-base text-gray-600">Empresa legalmente constituida y certificada</p>
      </div>
      
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-8">
        <div (click)="openCertificate('assets/certifieds/CertificateOfDocumentFiled.jpeg')" class="group bg-white rounded-xl shadow-md overflow-hidden cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
          <div class="relative overflow-hidden">
            <img src="assets/certifieds/CertificateOfDocumentFiled.jpeg" alt="Certificate of Document Filed" class="w-full h-40 md:h-56 object-cover group-hover:scale-110 transition-transform duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <svg class="w-12 h-12 md:w-16 md:h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
              </svg>
            </div>
          </div>
          <div class="p-3 md:p-5 bg-white">
            <h3 class="text-xs md:text-base font-bold text-gray-800 text-center group-hover:text-transparent group-hover:bg-clip-text transition-all" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%); -webkit-background-clip: text;">Certificate of Document Filed</h3>
          </div>
        </div>

        <div (click)="openCertificate('assets/certifieds/CertificateOfFactStanding.jpeg')" class="group bg-white rounded-xl shadow-md overflow-hidden cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
          <div class="relative overflow-hidden">
            <img src="assets/certifieds/CertificateOfFactStanding.jpeg" alt="Certificate of Fact Standing" class="w-full h-40 md:h-56 object-cover group-hover:scale-110 transition-transform duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <svg class="w-12 h-12 md:w-16 md:h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
              </svg>
            </div>
          </div>
          <div class="p-3 md:p-5 bg-white">
            <h3 class="text-xs md:text-base font-bold text-gray-800 text-center group-hover:text-transparent group-hover:bg-clip-text transition-all" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%); -webkit-background-clip: text;">Certificate of Fact Standing</h3>
          </div>
        </div>

        <div (click)="openCertificate('assets/certifieds/FinancialCrimesNetwork.jpeg')" class="group bg-white rounded-xl shadow-md overflow-hidden cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 col-span-2 md:col-span-1">
          <div class="relative overflow-hidden">
            <img src="assets/certifieds/FinancialCrimesNetwork.jpeg" alt="Financial Crimes Network" class="w-full h-40 md:h-56 object-cover group-hover:scale-110 transition-transform duration-500">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <svg class="w-12 h-12 md:w-16 md:h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
              </svg>
            </div>
          </div>
          <div class="p-3 md:p-5 bg-white">
            <h3 class="text-xs md:text-base font-bold text-gray-800 text-center group-hover:text-transparent group-hover:bg-clip-text transition-all" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%); -webkit-background-clip: text;">Financial Crimes Network</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedCertificate" (click)="closeCertificate()" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn">
    <div (click)="$event.stopPropagation()" class="relative max-w-5xl w-full animate-scaleIn">
      <button (click)="closeCertificate()" class="absolute -top-12 right-0 md:-right-12 w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white text-2xl font-bold transition-all hover:rotate-90 duration-300">
        ×
      </button>
      <img [src]="selectedCertificate" alt="Certificado" class="w-full h-auto rounded-xl shadow-2xl border-4 border-white/10">
    </div>
  </div>
</div>
<app-footer></app-footer>
