<app-header></app-header>
<div class="min-h-screen">
  <div *ngIf="loading" class="flex items-center justify-center h-screen">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-600"></div>
  </div>

  <div *ngIf="!loading && store" class="pb-20">
    <div class="relative h-64 md:h-[500px]">
      <img [src]="store.image" [alt]="store.manager" class="w-full h-full object-cover">
      
      <button (click)="goBack()" class="absolute top-4 left-4 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100 transition-colors z-20">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
    </div>

    <div class="relative w-full -mt-8 md:-mt-12 mb-6">
      <img src="assets/logo.webp" alt="DynamicShare" class="absolute top-1/2 -translate-y-1/2 left-4 w-20 h-20 md:w-24 md:h-24 rounded-full shadow-xl bg-white p-2 z-10">
      <div class="w-full py-2 px-4 flex items-center" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%);">
        <h2 class="text-xl md:text-2xl font-bold text-white ml-24 md:ml-28">DynamicShare</h2>
      </div>
    </div>

    <div class="container mx-auto px-4">
      <div class="mb-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 text-gray-800">{{ store.manager }}</h1>
        
        <div class="space-y-4">
          <div class="flex items-start gap-3">
            <svg class="w-6 h-6 flex-shrink-0 mt-1" style="color: #4a1942;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <div>
              <h3 class="font-semibold text-lg mb-1 text-gray-800">Dirección</h3>
              <p class="text-gray-600">{{ store.address }}</p>
            </div>
          </div>

          <div class="flex items-start gap-3">
            <svg class="w-6 h-6 flex-shrink-0 mt-1" style="color: #4a1942;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <div class="flex-1">
              <h3 class="font-semibold text-lg mb-1 text-gray-800">Teléfono</h3>
              <div class="flex items-center gap-2">
                <a href="tel:{{ store.phone }}" class="text-gray-800">{{ store.phone }}</a>
                <button (click)="copyPhone()" class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors" title="Copiar teléfono">
                  <svg class="w-5 h-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <button (click)="openGoogleMaps()" class="flex items-center justify-center gap-2 text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg transition-all duration-300" style="background: linear-gradient(135deg, #4a1942 0%, #1a4d3d 100%);">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Ver en Google Maps
          </button>

          <button (click)="shareStore()" class="flex items-center justify-center gap-2 bg-white font-semibold py-3 px-6 rounded-lg transition-all duration-300" style="border: 2px solid #4a1942; color: #4a1942;">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
            </svg>
            Compartir
          </button>
        </div>

      <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="h-96">
          <iframe 
            [src]="store.googleMapsUrl | sanitizeUrl" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
