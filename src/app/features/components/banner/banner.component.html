<div class="banner-gradient p-6 sm:p-10 md:p-12">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-8">
    <div class="flex-1 text-white text-center md:text-left">
      <h2 class="banner-title text-2xl sm:text-3xl md:text-4xl font-bold mb-4 leading-tight">
        Conoce las empresas de<br/>DS Dynamic Share
      </h2>
      <button (click)="sendToShops($event)" class="banner-button bg-white text-gray-900 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition-colors duration-300 inline-flex items-center gap-2 shadow-lg">
        Ver empresas
        <i-lucide [img]="ArrowRight" [size]="20"></i-lucide>
      </button>
    </div>
    <div class="banner-image w-full md:w-auto max-w-[280px] md:max-w-[350px]">
      <img src="assets/banner-redes.png" alt="Redes sociales" class="w-full h-auto">
    </div>
  </div>
</div>
