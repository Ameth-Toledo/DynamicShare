<section class="py-8 sm:py-12 lg:py-16 px-4 bg-[#22C55E]">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
      <div class="space-y-4 sm:space-y-6">
        <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-[#1F2937] mb-4 sm:mb-6">Encuentra tu tienda mas cercana</h2>
        
        <div class="relative">
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (input)="onSearch()"
              placeholder="Buscar tienda por nombre, dirección o ID..."
              class="w-full pl-12 pr-4 py-3 sm:py-3.5 text-sm sm:text-base border-2 border-white rounded-xl focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent text-[#1F2937] placeholder:text-gray-500 bg-white"
            />
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#22C55E]">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </div>
          
          <div *ngIf="searchTerm.trim() !== '' && filteredStores.length === 0" class="mt-3 bg-red-50 border-2 border-red-200 rounded-xl p-4">
            <div class="flex items-center space-x-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500 flex-shrink-0">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <p class="text-red-700 text-sm sm:text-base font-medium">No se encontraron tiendas con "{{ searchTerm }}"</p>
            </div>
          </div>
        </div>

        <div *ngIf="selectedStore" class="bg-[#DCFCE7] rounded-2xl p-5 sm:p-6 border-2 border-white shadow-lg">
          <div class="flex items-center space-x-3 mb-5">
            <div class="bg-[#22C55E] p-2.5 rounded-xl">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <path d="M9 3v18"></path>
              </svg>
            </div>
            <h3 class="text-xl sm:text-2xl font-bold text-[#22C55E]">Tienda #{{ selectedStore.id }}</h3>
          </div>
          
          <div class="space-y-4">
            <div>
              <div class="flex items-center space-x-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#16A34A]">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <p class="text-xs font-bold text-[#16A34A] uppercase tracking-wide">Encargado</p>
              </div>
              <p class="text-base sm:text-lg text-[#1F2937] font-medium pl-7">{{ selectedStore.manager }}</p>
            </div>
            
            <div>
              <div class="flex items-start space-x-2 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#16A34A] flex-shrink-0 mt-0.5">
                  <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <div class="flex-1">
                  <p class="text-xs font-bold text-[#16A34A] uppercase tracking-wide mb-1">Dirección</p>
                  <p class="text-sm sm:text-base text-[#1F2937] leading-relaxed">{{ selectedStore.address }}</p>
                </div>
              </div>
            </div>
            
            <div *ngIf="selectedStore.shareUrl" class="pt-2">
              <a
                [href]="selectedStore.shareUrl"
                target="_blank"
                class="w-full flex items-center justify-center space-x-2 bg-[#22C55E] hover:bg-[#16A34A] text-white px-5 py-3 rounded-xl font-semibold transition-all duration-200 shadow-md hover:shadow-lg text-sm sm:text-base"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                <span>Ver en Google Maps</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="h-[300px] sm:h-[400px] lg:h-full lg:min-h-[500px] rounded-2xl overflow-hidden shadow-lg">
        <iframe
          [src]="getMapUrl() | sanitizeUrl"
          width="100%"
          height="100%"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</section>
