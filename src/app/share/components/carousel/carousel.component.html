<div class="relative w-full rounded-lg overflow-hidden shadow-2xl">
  <div class="relative h-56 md:h-96">
    <div *ngFor="let slide of slides; let i = index" 
         class="absolute w-full h-full transition-opacity duration-700 ease-in-out"
         [class.opacity-100]="currentSlide === i"
         [class.opacity-0]="currentSlide !== i">
      <img [src]="slide" 
           class="absolute block w-full h-full object-contain" 
           [alt]="'Slide ' + (i + 1)">
    </div>
  </div>

  <div class="absolute top-2 right-2 z-50 share-menu-container">
    <button type="button"
            (click)="toggleShareMenu($event)"
            class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 backdrop-blur-sm hover:bg-white/50 transition-all duration-300 group">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
      </svg>
    </button>

    <div *ngIf="showShareMenu"
         class="absolute top-10 right-0 w-48 bg-white rounded-lg shadow-xl overflow-hidden z-50 animate-fade-in">
      
      <div class="px-3 py-2 bg-gradient-to-r from-blue-50 to-purple-50 border-b border-gray-200">
        <p class="text-xs text-gray-700 font-semibold">Compartir en:</p>
      </div>

      <button type="button"
              (click)="shareOn('facebook', $event)"
              class="w-full flex items-center gap-2 px-3 py-2 hover:bg-blue-50 transition-colors text-left">
        <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        <span class="text-gray-700 text-xs font-medium">Facebook</span>
      </button>

      <button type="button"
              (click)="shareOn('whatsapp', $event)"
              class="w-full flex items-center gap-2 px-3 py-2 hover:bg-green-50 transition-colors text-left">
        <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
        <span class="text-gray-700 text-xs font-medium">WhatsApp</span>
      </button>

      <button type="button"
              (click)="shareOn('twitter', $event)"
              class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 transition-colors text-left">
        <svg class="w-4 h-4 text-black" fill="currentColor" viewBox="0 0 24 24">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <span class="text-gray-700 text-xs font-medium">X (Twitter)</span>
      </button>

      <button type="button"
              (click)="shareOn('instagram', $event)"
              class="w-full flex items-center gap-2 px-3 py-2 hover:bg-pink-50 transition-colors text-left">
        <svg class="w-4 h-4 text-pink-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
        </svg>
        <span class="text-gray-700 text-xs font-medium">Instagram</span>
      </button>

      <button type="button"
              (click)="shareOn('telegram', $event)"
              class="w-full flex items-center gap-2 px-3 py-2 hover:bg-blue-50 transition-colors text-left">
        <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
          <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
        </svg>
        <span class="text-gray-700 text-xs font-medium">Telegram</span>
      </button>

      <div class="border-t border-gray-200">
        <button type="button"
                (click)="copyShareText($event)"
                class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 transition-colors text-left">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          <span class="text-gray-700 text-xs font-medium">Copiar texto</span>
        </button>

        <button type="button"
                (click)="downloadCurrentImage($event)"
                class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100 transition-colors text-left">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
          </svg>
          <span class="text-gray-700 text-xs font-medium">Descargar imagen</span>
        </button>
      </div>
    </div>
  </div>

  <div class="absolute z-30 flex -translate-x-1/2 bottom-3 left-1/2 space-x-2">
    <button *ngFor="let slide of slides; let i = index"
            type="button" 
            (click)="goToSlide(i)"
            class="w-2 h-2 rounded-full transition-all duration-300"
            [ngClass]="currentSlide === i ? 'bg-white w-6' : 'bg-white/50 hover:bg-white/75'"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <button type="button" 
          (click)="prevSlide()"
          class="absolute top-1/2 -translate-y-1/2 left-2 z-30 flex items-center justify-center cursor-pointer group focus:outline-none"
          [style.pointer-events]="showShareMenu ? 'none' : 'auto'">
    <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 backdrop-blur-sm group-hover:bg-white/50 transition-all duration-300 group-hover:scale-110">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
      </svg>
    </span>
  </button>

  <button type="button" 
          (click)="nextSlide()"
          class="absolute top-1/2 -translate-y-1/2 right-2 z-30 flex items-center justify-center cursor-pointer group focus:outline-none"
          [style.pointer-events]="showShareMenu ? 'none' : 'auto'">
    <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 backdrop-blur-sm group-hover:bg-white/50 transition-all duration-300 group-hover:scale-110">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
      </svg>
    </span>
  </button>
</div>
