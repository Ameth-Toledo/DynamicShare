<div class="relative w-full max-w-4xl mx-auto bg-black rounded-lg overflow-hidden">
  <video #videoPlayer class="w-full block cursor-pointer" autoplay muted (click)="togglePlay()">
    <source src="assets/videos/dynamic.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>
  
  <div class="absolute bottom-0 left-0 right-0 flex items-center gap-2 md:gap-3 px-3 md:px-4 py-2 md:py-3 bg-gradient-to-t from-black/80 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300">
    <button class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center bg-green-800 hover:bg-green-700 text-white rounded-full transition-all duration-300 hover:scale-110 active:scale-95 flex-shrink-0" 
            (click)="togglePlay()" 
            aria-label="Play/Pause">
      <svg *ngIf="!isPlaying" class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg *ngIf="isPlaying" class="w-3 h-3 md:w-4 md:h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
      </svg>
    </button>
    
    <div class="flex-1 h-1.5 bg-white/30 rounded-full cursor-pointer relative overflow-hidden group" 
         (click)="seek($event)">
      <div class="h-full bg-green-800 group-hover:bg-green-700 rounded-full transition-all duration-100" 
           [style.width.%]="progress"></div>
    </div>
    
    <span class="text-white text-xs md:text-sm font-mono whitespace-nowrap">{{ currentTime }} / {{ duration }}</span>
    
    <button class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center bg-green-800 hover:bg-green-700 text-white rounded-full transition-all duration-300 hover:scale-110 active:scale-95 flex-shrink-0" 
            (click)="toggleFullscreen()" 
            aria-label="Fullscreen">
      <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
      </svg>
    </button>
  </div>
</div>
